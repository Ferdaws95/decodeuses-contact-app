<mat-sidenav-container>
    <!--
    variable template commence par '#' pour
    declencher le menu dans la fonction click
    -->
    <mat-sidenav #sidenav mode="side">
      <!--
        <mat-nav-list>
             <a mat-list-item routerLink="">Home</a>
            <a mat-list-item routerLink="/contact-list">Contact</a>
        </mat-nav-list>
      -->

        <!-- on a remplacé le menu précedent par un menu par boucle for depuis listMenu  dans app.ts
         dont  listMenu =routes; et routes dans app.reoutes.ts : routes={path ... }-->
    <mat-nav-list>
        <!-- @for (item of listMenu; track item.title) {
        // au lieu de mettre item.title on remplace par $index : fourni par angular comme on n'a pas de id -->
       @for (item of listMenu; track item.path) {
            @if (item.data && item.data['isMenu']) {
            <a mat-list-item [routerLink]="item.path">{{item.title}}</a>
            }
          }
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <div class="flex flex-col h-screen">
            <div id="div-toolbar">
                <mat-toolbar>
                    <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span style="color:rgb(27, 67, 131)">
                      <strong>
                        {{title}}
                      </strong>
                    </span>
                </mat-toolbar>
            </div>
            <!-- flex-1 pour div-router occupe la place qui reste -->
            <div id="div-router" class="flex-1">
                <router-outlet />
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
